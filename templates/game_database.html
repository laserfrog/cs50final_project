{% extends "layout.html" %}

{% block title %}
Your database
{% endblock %}

{% block main %}
<div class="data-search">
    <form class="database-search" action="/game_database" method="post">
        <select name="ascend">
            {% for a in assend %}
            <option value="{{ a }}">{{ a }}</option>
            {% endfor %}
        </select>
        <input name="platform" type="text" placeholder="Platform">
        <select name="year">
            <option disabled selected>Year</option>
            {% for i in range(1970, year + 1) %}
            <option value="{{ i }}">
                {{ i }}
            </option>

            {% endfor %}
        </select>
        <button type="submit">Punch it</button>
    </form>
</div>

<div class="serv">
    <ul class="gamelist">
        {% for row in rows %}

        <form class="container_leo" action="/game_info" method="post">
            <input name="id" type="hidden" value="{{ row }}">
            <input type="image" class="game-title" src="{{ row['box_art'] }}" alt="{{ row['name'] }} box art"
                value=" Look at game">
            <br>
            <h3 class="game-title"> {{ row["game_name"] }}</h3>
        </form>


        {% endfor %}
    </ul>

</div>




{% endblock %}
